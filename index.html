<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quidkey Fee Savings Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/fresh.css?v=6.9">
</head>
<body>
    <div class="calculator-container">
        <!-- The content below is from builder.io, with IDs added for calculator functionality -->
        <div class="overflow-hidden rounded-2xl border border-solid bg-[#F5F5F7] border-neutral-200 w-full">
            <div class="flex gap-5 max-md:flex-col">
                <!-- Left: Input -->
                <div class="w-[45%] max-md:ml-0 max-md:w-full">
                    <section class="px-6 pt-[44px] pb-20 h-full flex flex-col justify-between">
                        <h1 class="main-heading" style="margin-top: -8px;">
                            <span style="white-space: nowrap;">Calculate Your</span><br>Savings
                        </h1>
                        <div class="flex flex-col w-full capitalize">
                            <label for="monthly-volume" class="self-start text-base font-medium leading-8 text-neutral-500">
                                input your monthly turnover (GMV)
                            </label>
                            <div class="flex h-11 items-center justify-between px-4 mt-1 text-xl font-semibold leading-none text-black whitespace-nowrap bg-white rounded border border-solid border-gray-300">
                                <input id="monthly-volume" type="text" value="50,000.00" class="text-black bg-transparent border-none outline-none flex-1" />
                                <span class="text-center text-black opacity-50">€</span>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Right: Breakdown -->
                <div class="w-[55%] max-md:ml-0 max-md:w-full">
                    <section class="pt-[44px] px-[44px] pb-[52px] mx-auto w-full text-base bg-white max-md:px-5 max-md:mt-10 max-md:max-w-full h-full">
                        <h2 class="text-xl font-medium leading-5 text-black capitalize">
                            Calculation Breakdown
                        </h2>
                        <span class="block text-xs font-medium leading-5 capitalize mt-1 mb-3.5">(Monthly Average)</span>
                        <div class="mt-5">
                            <div class="flex gap-1.5 items-center pt-2">
                                <div class="self-stretch my-auto capitalize font-normal text-[#C2C9D1] leading-8">Volume</div>
                                <div class="flex-1 shrink self-stretch my-auto h-px border border-dashed basis-0 border-gray-200"></div>
                                <div id="monthly-volume-display" class="self-stretch my-auto font-medium text-black leading-8">€50,000.00</div>
                            </div>
                            <div class="flex gap-1.5 items-center pt-2">
                                <div class="self-stretch my-auto capitalize font-normal text-[#C2C9D1] leading-8">Transactions #</div>
                                <div class="flex-1 shrink self-stretch my-auto h-px border border-dashed basis-0 border-gray-200"></div>
                                <div id="transactions-count" class="self-stretch my-auto font-medium text-black leading-8">694</div>
                            </div>
                            <div class="flex gap-1.5 items-center pt-2">
                                <div class="self-stretch my-auto capitalize font-normal text-[#C2C9D1] leading-8">Competitor Fees</div>
                                <div class="flex-1 shrink self-stretch my-auto h-px border border-dashed basis-0 border-gray-200"></div>
                                <div id="competitor-fees" class="self-stretch my-auto font-medium text-black leading-8">€973.61</div>
                            </div>
                            <div class="flex gap-1.5 items-center pt-2">
                                <div class="self-stretch my-auto capitalize font-normal text-[#C2C9D1] leading-8">Quidkey Fees</div>
                                <div class="flex-1 shrink self-stretch my-auto h-px border border-dashed basis-0 border-gray-200"></div>
                                <div id="quidkey-fees" class="self-stretch my-auto font-medium text-black leading-8">€638.89</div>
                            </div>
                            <div class="flex gap-1.5 items-center pt-2">
                                <div class="self-stretch my-auto capitalize font-normal text-[#C2C9D1] leading-8">Monthly Savings</div>
                                <div class="flex-1 shrink self-stretch my-auto h-px border border-dashed basis-0 border-gray-200"></div>
                                <div id="monthly-savings" class="self-stretch my-auto font-medium text-black leading-8">€334.72</div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="calculator-bottom-section flex items-center justify-end pl-[44px] pr-[44px] py-[50px] bg-black rounded-b-2xl text-white w-full">
                <div class="savings-info flex-1 text-left" style="position: relative; left: -20px;">
                  <h2 class="savings-title text-3xl font-semibold leading-8">Estimated Annual Savings</h2>
                  <p class="savings-subtitle text-sm text-gray-400 mt-1">
                    <span style="color: #fff;">&nbsp;<span style="position: relative; top: -3px;">*</span>Compared to card payment fees</span>
                  </p>
                </div>
                <div class="savings-amount-container flex items-baseline justify-end w-[269px]">
                  <span class="currency text-[64px] mr-2">€</span>
                  <span id="annual-savings" class="amount text-[64px] font-bold block">4,016.67</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/calculator.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
