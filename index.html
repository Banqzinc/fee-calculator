<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quidkey Fee Savings Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/fresh.css?v=6.8">
</head>
<body>
    <div class="calculator-container">
        <!-- The content below is from builder.io, with IDs added for calculator functionality -->
        <div class="overflow-hidden rounded-2xl border border-solid bg-neutral-100 border-neutral-200 w-full">
            <div class="flex gap-5 max-md:flex-col">
                <!-- Left: Input -->
                <div class="w-5/12 max-md:ml-0 max-md:w-full">
                    <section class="px-6 py-12 h-full flex flex-col justify-between">
                        <h1 class="main-heading">
                            <span style="white-space: nowrap;">Calculate Your</span><br>Savings
                        </h1>
                        <div class="flex flex-col pl-1.5 w-full capitalize">
                            <label for="monthly-volume" class="self-start text-base font-medium leading-8 text-[#C2C9D1]">
                                input your monthly turnover (GMV)
                            </label>
                            <div class="flex h-11 items-center justify-between px-4 mt-1 text-xl font-semibold leading-none text-black whitespace-nowrap bg-white rounded border border-solid border-gray-300">
                                <input id="monthly-volume" type="text" value="50,000.00" class="text-black bg-transparent border-none outline-none flex-1" />
                                <span class="text-center text-black opacity-50">€</span>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Right: Breakdown -->
                <div class="w-7/12 max-md:ml-0 max-md:w-full">
                    <section class="pt-[44px] px-[44px] pb-[52px] mx-auto w-full text-base bg-white max-md:px-5 max-md:mt-10 max-md:max-w-full h-full">
                        <h2 class="text-xl font-medium leading-5 text-black capitalize">
                            Calculation Breakdown
                        </h2>
                        <span class="block text-xs font-medium leading-5 capitalize mt-1 mb-3.5">(Monthly Average)</span>
                        <div class="mt-5 space-y-4">
                            <div class="flex gap-1 items-center pt-2">
                                <div class="self-stretch my-auto capitalize font-normal text-[#C2C9D1]">Volume</div>
                                <div class="flex-1 shrink self-stretch my-auto h-px border border-dashed basis-0 border-gray-300"></div>
                                <div id="monthly-volume-display" class="self-stretch my-auto font-medium text-black">€50,000.00</div>
                            </div>
                            <div class="flex gap-1 items-center pt-2">
                                <div class="self-stretch my-auto capitalize font-normal text-[#C2C9D1]">Transactions #</div>
                                <div class="flex-1 shrink self-stretch my-auto h-px border border-dashed basis-0 border-gray-300"></div>
                                <div id="transactions-count" class="self-stretch my-auto font-medium text-black">694</div>
                            </div>
                            <div class="flex gap-1 items-center pt-2">
                                <div class="self-stretch my-auto capitalize font-normal text-[#C2C9D1]">Competitor Fees</div>
                                <div class="flex-1 shrink self-stretch my-auto h-px border border-dashed basis-0 border-gray-300"></div>
                                <div id="competitor-fees" class="self-stretch my-auto font-medium text-black">€973.61</div>
                            </div>
                            <div class="flex gap-1 items-center pt-2">
                                <div class="self-stretch my-auto capitalize font-normal text-[#C2C9D1]">Quidkey Fees</div>
                                <div class="flex-1 shrink self-stretch my-auto h-px border border-dashed basis-0 border-gray-300"></div>
                                <div id="quidkey-fees" class="self-stretch my-auto font-medium text-black">€638.89</div>
                            </div>
                            <div class="flex gap-1 items-center pt-2">
                                <div class="self-stretch my-auto capitalize font-normal text-[#C2C9D1]">Monthly Savings</div>
                                <div class="flex-1 shrink self-stretch my-auto h-px border border-dashed basis-0 border-gray-300"></div>
                                <div id="monthly-savings" class="self-stretch my-auto font-medium text-black">€334.72</div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            
            <div class="calculator-bottom-section">
                <div class="savings-info">
                    <h2 class="savings-title">Estimated Annual Savings</h2>
                    <p class="savings-subtitle" style="color: #FFFFFF;">*Compared To Card Payment Fees</p>
                </div>
                <div class="savings-amount-container">
                    <span class="currency">€</span>
                    <span id="annual-savings" class="amount">4,016.67</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/calculator.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
