<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quidkey Fee Savings Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div class="calculator-container">
        <!-- Header Section -->
        <div class="header">
            <div class="fee-savings-badge">FEE SAVINGS</div>
        </div>

        <!-- Calculator Card -->
        <div class="calculator-row">
            <div class="input-card">
                <label for="monthly-volume" class="input-label">Total GMV</label>
                <div class="input-group">
                    <input
                        type="number"
                        id="monthly-volume"
                        class="volume-input"
                        placeholder="30,000.00"
                        value="30000"
                        min="0"
                        step="0.01"
                    >
                    <span class="currency-symbol">€</span>
                </div>
                <div class="fee-rate-row">
                    <div class="fee-rate-box">
                        <div class="fee-rate-label">Quidkey Fee</div>
                        <div class="fee-rate-value" id="quidkey-rate">0.5%</div>
                    </div>
                    <div class="fee-rate-box">
                        <div class="fee-rate-label">Current Bank Fee</div>
                        <div class="fee-rate-value" id="bank-rate">2.9%</div>
                    </div>
                </div>
            </div>
            <div class="results-card">
                <h2 class="savings-title">Estimated Annual Savings</h2>
                <div class="savings-amount-row">
                    <span class="plus-sign">+</span>
                    <span class="currency">€</span>
                    <span id="annual-savings" class="amount">16,267.44</span>
                    <span class="checkmark-emoji">✅</span>
                </div>
                <div class="fee-breakdown-row">
                    <div class="fee-col">
                        <div class="fee-label">Quidkey Fee</div>
                        <div id="quidkey-fee-amount" class="fee-amount">€1500</div>
                    </div>
                    <div class="fee-col">
                        <div class="fee-label">Bank Fee</div>
                        <div id="bank-fee-amount" class="fee-amount">€8700</div>
                    </div>
                </div>

                <!-- Breakdown Details (Hidden by default, can be toggled) -->
                <div class="breakdown-section" id="breakdown">
                    <div class="breakdown-item">
                        <span class="breakdown-label">Monthly Volume:</span>
                        <span id="monthly-volume-display" class="breakdown-value">£30,000.00</span>
                    </div>
                    <div class="breakdown-item">
                        <span class="breakdown-label">Transactions per Month:</span>
                        <span id="transactions-count" class="breakdown-value">417</span>
                    </div>
                    <div class="breakdown-item">
                        <span class="breakdown-label">Competitor Fees (Monthly):</span>
                        <span id="competitor-fees" class="breakdown-value">£584.17</span>
                    </div>
                    <div class="breakdown-item">
                        <span class="breakdown-label">Quidkey Fees (Monthly):</span>
                        <span id="quidkey-fees" class="breakdown-value">£383.40</span>
                    </div>
                    <div class="breakdown-item highlight">
                        <span class="breakdown-label">Monthly Savings:</span>
                        <span id="monthly-savings" class="breakdown-value">£200.77</span>
                    </div>
                </div>

                <button class="toggle-breakdown" id="toggle-breakdown">
                    Show Breakdown
                </button>
            </div>
        </div>

        <!-- Call to Action -->
        <div class="cta-section">
            <button class="cta-button">Get Started</button>
        </div>
    </div>

    <script src="scripts/calculator.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
